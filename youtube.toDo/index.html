<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <h1 class="text-center my5">ToDo app</h1>
        <form id="formulario">
            <input type="text" placeholder="Ingrese Tarea" class="form-control my5" id="input" autofocus>
            <button class="btn btn-block btn-primary" type="submit">Agregar Tarea</button>
        </form>
        <div id="lista-Tareas" class="mt-3">   
        </div>

    </div>  
    <template id="template-alert">
                <div class="alert alert-warning  d-flex  justify-content-between  align-items-center">
                    <p class="m-0">Tarea#1</p>
                    <h3 class="m-0">
                        <i class="fas fa-check-circle  text-success" role="button"></i>
                        <i class="fas fa-minus-circle  text-danger" role="button"></i>
                    </h3>
                </div>   
    </template>
    <script src="index.js"></script>
</body>
</html>
